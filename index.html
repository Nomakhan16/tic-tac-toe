<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <!-- Game Setup Options -->
       <div class="setup">
           <input type="text" id="player1-name" placeholder="Enter Player 1 Name" />
           <input type="text" id="player2-name" placeholder="Enter Player 2 Name" />
           <button id="start-game">Start Game</button>
           <button id="play-vs-ai">Play vs Computer</button>
           <button id="invite-friend">Invite Friend</button>
           <p id="room-code"></p>
           <!-- Join Game Additions -->
           <input type="text" id="join-room-code" placeholder="Enter Room Code to Join" />
           <button id="join-game">Join Game</button>
       </div>

       <!-- Game Board -->
       <div class="container">
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
       </div>

       <!-- Restart Button -->
       <button id="restart">Restart</button>
   </div>

   <!-- Popup Message -->
   <div class="popup hide">
       <p id="message">Sample Message</p>
       <button id="new-game">New Game</button>
   </div>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Game Script -->
    <script src="script.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</body>
</html>
