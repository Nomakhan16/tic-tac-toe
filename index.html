<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mode-selection">
    <h1>Select Game Mode</h1>
    <button onclick="selectMode('computer')">Play with Computer</button>
    <button onclick="selectMode('friend')">Play with Friend</button>
    
    <div id="nameInputs" class="hidden">
      <input type="text" id="player1" placeholder="Your Name">
      <input type="text" id="player2" placeholder="Friend's Name" class="hidden">
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <div class="game-container hidden">
    <h2 id="turnIndicator"></h2>
    <div class="board" id="board">
      <!-- 9 cells -->
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <button onclick="restartGame()" class="restart">Restart</button>
  </div>

  <div id="winnerScreen" class="hidden">
    <h1 id="winnerMessage"></h1>
    <button onclick="restartGame()" class="restart">Play Again</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
